<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>クラス情報一覧</h1>
      <div th:if="${validationError}" th:each="error : ${validationError}">
        <label class="text-danger" th:text="${error}"></label>
      </div>
      <div class="float-end">
        <a th:href="@{/mstClass/add}" class="btn btn-primary"
          >新規登録はこちら</a
        >
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>クラスID</th>
            <th>クラス名</th>
            <th>データ状態</th>
            <th>登録日時</th>
            <th>更新日時</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr
            th:each="mstClass : ${mstClasslist}"
            th:object="${mstClass}"
            class="align-middle"
          >
            <td th:text="*{classId}"></td>
            <td th:text="*{className}"></td>
            <td th:text="*{getDataStatusText}"></td>
            <td th:text="*{getRegisteredDate}"></td>
            <td th:text="*{getUpdatedDate}"></td>
            <td>
              <a
                th:href="@{/mstClass/{id}(id=*{classId})}"
                class="btn btn-secondary"
                >詳細</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
