<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>学生情報一覧</h1>
      <div th:if="${validationError}" th:each="error : ${validationError}">
        <label class="text-danger" th:text="${error}"></label>
      </div>
      <div class="float-end">
        <a th:href="@{/mstStudent/add}" class="btn btn-primary"
          >新規登録はこちら</a
        >
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>学生ID</th>
            <th>学生名</th>
            <th>学生性別</th>
            <th>学生年</th>
            <th>データ状態</th>
            <th>登録日時</th>
            <th>更新日時</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr
            th:each="mstStudent : ${mstStudentlist}"
            th:object="${mstStudent}"
            class="align-middle"
          >
            <td th:text="*{studentId}"></td>
            <td th:text="*{studentName}"></td>
            <td th:text="*{getStudentSexText}"></td>
            <td th:text="*{studentAge}"></td>
            <td th:text="*{getDataStatusText}"></td>
            <td th:text="*{getRegisteredDate}"></td>
            <td th:text="*{getUpdatedDate}"></td>
            <td>
              <a
                th:href="@{/mstStudent/{id}(id=*{studentId})}"
                class="btn btn-secondary"
                >詳細</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
